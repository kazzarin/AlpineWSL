name: Release Zip CI

permissions:
  contents: write

on:
  push:
    tags:
      - "*.*.*"

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Install dependencies for build (Apt)
      shell: bash
      run: |
        sudo env DEBIAN_FRONTEND=noninteractive apt update -y && \
        sudo env DEBIAN_FRONTEND=noninteractive apt install -y --no-install-recommends libarchive-tools curl jq
    - name: Build Zip x64
      shell: bash
      env:
        ARCH: 'x64'
        OUT_ZIP: 'Alpine.zip'
      run: |
        cd src_x64
        make -j$(nproc) -e
        sha512sum Alpine.zip > Alpine.zip.sha512
        mv Alpine.zip* ../
    - name: Build Zip ARM64
      shell: bash
      env:
        ARCH: 'arm64'
        OUT_ZIP: 'Alpine_arm64.zip'
      run: |
        cd src_arm64
        make -j$(nproc) -e
        sha512sum Alpine_arm64.zip > Alpine_arm64.zip.sha512
        mv Alpine_arm64.zip* ../
    - name: Upload a Build Artifact x64
      uses: actions/upload-artifact@main
      with:
        name: Alpine.zip
        path: ./Alpine.zip
    - name: Upload a Build Artifact ARM64
      uses: actions/upload-artifact@main
      with:
        name: Alpine_arm64.zip
        path: ./Alpine_arm64.zip

  Release:
    needs: [Build]
    runs-on: ubuntu-latest
    steps:
    - name: Download Build Artifact x64
      uses: actions/download-artifact@main
      with:
        name: Alpine.zip
    - name: Download Build Artifact arm64
      uses: actions/download-artifact@main
      with:
        name: Alpine_arm64.zip
    - name: Create release
      id: create_release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          Alpine.zip*
          Alpine_arm64.zip*
